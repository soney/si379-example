<!DOCTYPE html>

<html>
    <head>
        <style>
            #box {
                width: 250px;
                height: 250px;
            }
            .red-box { background-color: red; }
            .blue-box { background-color: blue; }
        </style>
    </head>
    <body>
        <div id="box" class="red-box"></div>
        <script>
            const box = document.querySelector('#box');
            box.addEventListener("click", () => {
                // if(box.getAttribute("class") === "red-box") {
                if(box.classList.contains("red-box")) {
                    box.classList.remove("red-box");
                    box.classList.add("blue-box");
                } else {
                    box.classList.remove("blue-box");
                    box.classList.add("red-box");
                }
            });
        </script>
    </body>
</html>
